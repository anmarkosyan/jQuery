<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery basics!</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
</head>
<body>
<h2>This is a heading</h2>

<p class="test">This is a paragraph.</p>
<p id="test">This is another paragraph.</p>
<button>Click me to hide paragraphs</button>
<button id="show">Click me to show paragraphs</button>
<button id="toggle">Click me to toggle paragraphs</button>
<br><br>

<!-- Fade method -->
<button id="fade">Click to fade in boxes</button>
<button id="fadeOut">Click to fade out boxes</button>
<button id="fadeToggle">Click to fade toggle boxes</button>
<button id="fadeTo">Click to fade to boxes</button>
<br><br>
<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

<!-- jQuery Effects - Sliding -->
<div id="flip" style="padding: 5px;
                      text-align: center;
                      background-color: #64c1ac;
                      border: solid 1px #c3c3c3">Click to slide down, up, toggle panel</div>
<div id="panel" style="padding: 50px;
                       text-align: center;
                       background-color: #8b8f80;
                       border: solid 1px #c3c3c3;
                       display: none">Hello world!</div>


<script src="./jQuery.js"></script>
</body>
</html>
