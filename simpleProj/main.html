<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery basic project!</title>
</head>
<body>
<h1>Welcome to jQuery Course</h1>
<div>
    <form id="myForm">
        <label id="first">FirstName: </label>
        <input type="text" name="first">
        <br>
        <label id="last">LastName: </label>
        <input type="text" name="last">
        <br>
        <label id="email">Email: </label>
        <input type="text" name="email">
        <br>
        <label id="password">Password: </label>
        <input type="password" name="password">
        <br>
        <button type="button">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('button').click(function () {
            validateMe();
        })
        function validateMe() {
            $('label').css('color','black');
            let error = [];
            let emailReg = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            $('#myForm input').each(function () {
                let inputName = $(this).attr('name');
                if ($(this).val().length > 4) {
                    if(inputName==='email' && !emailReg.test($(this).val())) {
                        error.push($(this).attr('name'));
                    }
                }
                else {
                    error.push($(this).attr('name'));
                }
            })
            if (error.length === 0) {
                $('#myForm').submit();
            }else{
                for(x=0;x<error.length;x++) {
                    $('label[id="' + error[x] + '"]').css("color", "red");

                }

            }
        }
    })

</script>
</body>
</html>
